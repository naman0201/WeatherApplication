<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App JavaScript</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <!-- input -->
      <div class="row justify-content-center">
        <div class="weather col-10">
          <input
            type="search"
            list="suggestions"
            class="weather_search form-control"
            placeholder="Enter City Name"
          />
          <datalist id="suggestions"></datalist>
        </div>
      </div>
      <!-- current weather -->
      <div class="row justify-content-end">
        <div class="col-md-3 col-sm-4 weather_today">
          <div class="weather_details">
            <h2 class="weather_city">City</h2>
            <p class="weather_day">Day</p>
            <div class="weather_current">
              <p class="weather_indicator weather_indicator--humidity">
                <span class="value">50</span>%
              </p>
              <p class="weather_indicator weather_indicator--wind">
                <span class="value">West, 5</span>m/s
              </p>
              <p class="weather_indicator weather_indicator--pressure">
                <span class="value">1050</span>hPa
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-5 col-sm-4">
          <img
            src="images/clear-sky.png"
            alt="Clear sky"
            class="weather_image img-fluid mx-auto d-block"
          />
        </div>
        <div class="col-md-3 col-sm-3">
          <div class="weather_temperature">
            <span class="value">+25</span> &deg;C
          </div>
        </div>
      </div>
      <!-- weather forecast -->
      <div class="row justify-content-center weather_forecast">
        <div class="col-md-2 col-sm-9">
          <div class="card text-center weather_forecast_item">
            <img
              src="images/clear-sky.png"
              alt="Clear sky"
              class="weather_forecast_icon card-img-top img-fluid mx-auto d-block"
            />
            <div class="card-body">
              <h3 class="weather_forecast_day">Day</h3>
              <p class="weather_forecast_temperature">
                <span class="value">+25</span> &deg;C
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-2 col-sm-9 col-sm-auto">
          <div class="card weather_forecast_item">
            <img
              src="images/clear-sky.png"
              alt="Clear sky"
              class="weather_forecast_icon card-img-top img-fluid mx-auto d-block"
            />
            <div class="card-body">
              <h3 class="weather_forecast_day">Day</h3>
              <p class="weather_forecast_temperature">
                <span class="value">+25</span> &deg;C
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-2 col-sm-9">
          <div class="card weather_forecast_item">
            <img
              src="images/clear-sky.png"
              alt="Clear sky"
              class="weather_forecast_icon card-img-top img-fluid mx-auto d-block"
            />
            <div class="card-body">
              <h3 class="weather_forecast_day">Day</h3>
              <p class="weather_forecast_temperature">
                <span class="value">+25</span> &deg;C
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-2 col-sm-9">
          <div class="card weather_forecast_item">
            <img
              src="images/clear-sky.png"
              alt="Clear sky"
              class="weather_forecast_icon card-img-top img-fluid mx-auto d-block"
            />
            <div class="card-body">
              <h3 class="weather_forecast_day">Day</h3>
              <p class="weather_forecast_temperature">
                <span class="value">+25</span> &deg;C
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-2 col-sm-9">
          <div class="card weather_forecast_item">
            <img
              src="images/clear-sky.png"
              alt="Clear sky"
              class="weather_forecast_icon card-img-top img-fluid mx-auto d-block"
            />
            <div class="card-body">
              <h3 class="weather_forecast_day">Day</h3>
              <p class="weather_forecast_temperature">
                <span class="value">+25</span> &deg;C
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
  </body>
</html>
